<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/gallery.css">
  </head>

  <body>
    <div class="navbar navbar-inverse" role="navigation" id="navigate">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'newPhotos' %}"><i class="glyphicon glyphicon-camera" id="camera"></i></a>
        </div>
        <!-- Adding a search form -->
        <div class="col-sm-4 col-md-4 navbar-left">
          <form action="{% url 'search_results' %}" class="navbar-form">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Photo" name="article">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- search form end -->
        <div class="navbar-collapse collapse-left" id="collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/">Collections</a></li>
            <li><a href="/">Explore</a></li>
            <li><a href="/">About</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>

</html>
